<section class="gallery">
    <div class="container">
        <h1 class="visually-hidden">Gallery</h1>
        <div class="gallery_wrap">
            <picture>
                <source
                  srcset="./images/gallery.webp 1x, ./images/gallery@2x.webp 2x"
                  media="(min-width: 1200px)"
                  type="image/webp"
                />
                <source
                  srcset="./images/gallery.jpg 1x, ./images/gallery@2x.jpg 2x"
                  media="(min-width: 1200px)"
                  type="image/jpeg"
                />
                <source
                  srcset="
                    ./images/gallery-tablet.webp    1x,
                    ./images/gallery-tablet@2x.webp 2x
                  "
                  media="(min-width: 480px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    ./images/gallery-tablet.jpg    1x,
                    ./images/gallery-tablet@2x.jpg 2x
                  "
                  media="(min-width: 480px)"
                  type="image/jpeg"
                />
                <source
                  srcset="
                    ./images/gallery-mobile.webp    1x,
                    ./images/gallery-mobile@2x.webp 2x
                  "
                  media="(max-width: 479px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    ./images/gallery-mobile.jpg    1x,
                    ./images/gallery-mobile@2x.jpg 2x
                  "
                  media="(max-width: 479px)"
                  type="image/jpeg"
                />
                <img
                  src="./images/gallery.jpg"
                  alt="Экран ноутбука"
                  class="cards-list__img"              
                />
            </picture>
        </div>
    </div>
</section>
